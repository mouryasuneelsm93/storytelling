<!DOCTYPE html>
<html>
<head>
	<title>index</title>
	
 <link rel="stylesheet" href="style.css"> 
<script src="pass.js"></script>

<body>
	
		
			<div class="contain">
				<img src="logos.png">
			</div>
		
			<div class="contain">
				<div class=" r1">
					
						<h1>Complete the form complete the story</h1>
					
				</div>
				<form action="story.html">
				<table style="width:70%;" align="center">
					<tr><td style="padding:10px;"></td></tr>
					<tr><td>Animal</td><td>:</td><td><input type="text" class="input" placeholder="tiger" id="tiger" required></td>
					</tr>
					<tr><td>Another animal</td><td>:</td><td><input type="text" class="input" placeholder="lion" id="animal" required></td>
					</tr>
					<tr><td>One more Another animal</td><td>:</td><td><input type="text"  class="input" placeholder="Dog" id="anima" required></td>
					</tr>
					<tr><td>Adjective(past tense)</td><td>:</td><td><input type="text" class="input" placeholder="alarmed" id="adjective" required></td>
					</tr>
					<tr><td>Verb(ends in ing)</td><td>:</td><td><input type="text"  class="input" placeholder="running" id="verb" required></td>
					</tr>
					<tr><td>Number</td><td>:</td><td><input type="number"  class="input" id="number" placeholder="2" required></td>
					</tr>
					<tr><td>Yes or No</td><td>:</td><td>Yes<input type="radio" name="radio" value="yes" >No<input value="No" type="radio" name="radio" required ></td>
					</tr>
					<tr><td>Relative speed(ends in -er)</td><td>:</td><td><select name="speed"><option value="Quicker">Quicker</option><option value="faster">Faster</option></select></td>
					</tr>
					<tr><td>Motivational Quote</td><td>:</td><td><input type="text"  class="input" placeholder="example" id="motive" required></td>
					</tr>
					<tr><td colspan="3">Meaningful Message</td><td>:</td></tr>
					<tr><td colspan="3"><textarea type="text"  class="area" placeholder="this is a message" id="msg" required></textarea></td>
					</tr>
					<tr><td></td><td colspan="2"><button type="submit" onclick="passvalue();">Form My Story</button></td>
					</tr>
				</table>
			</form>
			</div>
			<div class="line">
				<span id="result10"></span>
			</div>
			<div class="end">
			</div>
	
</body>
